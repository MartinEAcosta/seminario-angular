<div class="bg-page">
    <div class="container-content">
        <app-page-title [title]="'Explorar'" />
        <app-search-bar 
            [initialValue]="this.searchService.textSearch()"
            (value)="this.searchService.textSearch.set($event)">

            <app-filter-select [filters]="filterOptions()" />

        </app-search-bar>

        <div class="container-courses">
            @if( coursesResource.isLoading() ){
                <app-loader />
            }
            @else {
                @for( course of courses()?.items; track course.id){
                    <app-course-mini-card [course]="course" />
                }
                @empty {
                    <div class="container-not-found">
                        <h1 class="text">Â¡No se han encontrado cursos!</h1>
                    </div>
                }
            }
        </div>
        <app-pagination 
            [pages]="coursesResource.value()?.pages ?? 0" 
            [currentPage]="this.paginationService.currentPage()"
        />
    </div>
    <app-cart />
</div>
