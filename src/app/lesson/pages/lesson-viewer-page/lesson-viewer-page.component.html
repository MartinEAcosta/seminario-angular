<div class="container-content">
    <app-list-of-content 
        [courseId]="resolvedCourse().id" 
        [isClickable]="true"
    />
    <div class="container-reserved-space">
        @if( isLessonLoading() ){
            <div class="container-loader">
                <app-loader />
            </div>
        }
        @else {
                <app-vjs-player [options]="{ 
                    fluid : true,
                    aspectRatio : '16:9',
                    autoplay: false, 
                    sources:[
                        {
                            src : lessonSelected()?.file?.url!,
                            type: lessonSelected()?.file?.resource_type + '/' + lessonSelected()?.file?.extension!
                        }
                    ],
                    language: 'es', 
                }" />  
        }
    </div>
</div>
