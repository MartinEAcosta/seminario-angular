<div class="bg-course-detail">
    @if( this.courseResource.isLoading() ){
        <app-loader />
    }
    @else if( !this.courseResource.error() && !this.lessonResource.error() ){
        <app-course-detail [selectedCourse]="courseResource.value()!"/>
        <app-list-of-lessons [lessons]="lessonResource.value()!"/>
    }
</div>
