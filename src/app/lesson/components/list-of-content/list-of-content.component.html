<div class="container-list">
    <div class="container-list-header">
        <h3 class="title-list">
            Contenido
        </h3>
    </div>
    @if( modulesResource.isLoading() ) {
        <div class="container-loader-modules">
            <app-loader /> 
        </div>
    }
    @for( module of modulesResource.value(); track module.unit ){
        <app-modules-accordion [module]="module" [isClickable]="!!user()" />
    }
</div>
