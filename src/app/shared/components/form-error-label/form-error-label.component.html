<div class="container-error" [ngClass]="{ 'centered' : ( centered() && errorMessage != null ) }"  >
    <div
        class="container-svg"
        [ngClass]="{ 'isActivated' : ( warningSvg() && errorMessage != null ) }" 
    >
        <img 
            src="/assets/warning.svg" alt="">
    </div>
    <p class="errorMessage">
        {{ errorMessage }}
    </p>
</div>
