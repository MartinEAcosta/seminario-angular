<div class="container-hover-filter">
    <div class="container-main-label">
        <li 
            class="option-filter">
            {{ filter().label }} 
        </li>
    </div>
    <div class="container-list">
        @for (item of filter().value; track $index) {
            <li
                (click)="this.onClickFilterOption( item )!"
                class="option-filter"
                >
                {{ item.label }}
            </li>
        }
    </div>
</div>
