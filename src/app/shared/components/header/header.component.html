<header >
    <a
      [routerLink]="['/']" 
      class="logo">{{brandName}}</a>

  <nav>
    <search>
      
      <input 
        type="text" 
        placeholder="Busca un tema que te interese..." 
        name="" 
        id=""
        class="search-input"
      >

    </search>
    <a [routerLink]="['/']">
      INICIO
    </a>
    <a 
      [routerLink]="['/about']">
      SOBRE NOSOTROS
    </a>
    @if ( authService.authStatus() === "authenticated") {
      
      <a
        [routerLink]="['/course/create']"
      >
        CREA TU CURSO
      </a>
      <a
        [routerLink]="['/']"
        (click)="authService.logoutUser()"
        class="last-element">
        CERRAR SESIÓN
      </a>
    }
    @else{
      <a
        [routerLink]="['/auth']"
        class="last-element">
        INICIAR SESIÓN
      </a>
    }
  </nav>

</header>
