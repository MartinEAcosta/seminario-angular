<div class="container-bg">
    <div class="container-content">
        <div class="container-title">
            <h1 class="title">Tu biblioteca</h1>
        </div>

        <app-search-filter-bar />
        
        <div class="container-enrollments">
            @if( enrollmentResources.isLoading() ){
                <div class="container-loader">
                    <app-loader />
                </div>
            }
            @else{
                @for( enrollment of enrollmentResources.value(); track enrollment.id ){
                    <app-enrollment-card [enrollment]="enrollment" />
                }
            }

        </div>
    </div>
</div>
