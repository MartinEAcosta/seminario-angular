<div class="container-filter">
    <p class="text-searchbar">Filtrar por:</p>
    
    <div class="container-filter-select">
        <div class="container-select">
            <div class="option-default">
                <p class="option-default-selected">
                    Selecciona un filtro
                </p>
                <div class="container-down-icon">
                    <img class="down-icon" src="assets/down-icon.svg" alt="">
                </div>
            </div>
            <ul class="options">
                @for( filter of filters(); track filter) {
                    @if( filter.type === 'default'){
                        <app-filter-option-default [filter]="filter" />
                    }
                    @else if ( filter.type === 'hover') {
                        <app-filter-option-hover [filter]="filter" />
                    }
                }
            </ul>
        </div>
    </div>
</div>    

<div class="container-filters-selected">
    @for( filter of selectedFilters(); track filter){
        <div class="filter-selected">
            <p>{{ filter?.key }}</p>
        </div>
    }
</div>
