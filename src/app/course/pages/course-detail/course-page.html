<div class="bg-course-detail">
    @if( this.courseResource.isLoading() ){
        <app-loader />
    }
    @else if( this.courseResource.hasValue() ){
        <app-course-detail [selectedCourse]="courseResource.value()!"/>
        <app-list-of-content [courseId]="courseResource.value().id" />
    }
</div>
