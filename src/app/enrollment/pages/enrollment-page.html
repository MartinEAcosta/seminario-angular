<div class="container-bg">
    <div class="container-content">

        <app-page-title  [title]="'Tu biblioteca'" />

        <app-search-filter-bar />
        
        <div class="container-enrollments">
            @if( enrollmentResources.isLoading() ){
                <div class="container-loader">
                    <app-loader />
                </div>
            }
            @else if ( enrollmentResources.value()?.length ){
                @for( enrollment of enrollmentResources.value(); track enrollment.id ){
                    <app-enrollment-mini-card [enrollment]="enrollment" />
                }
            }
            @else {
                <div class="container-not-found">
                    <h1 class="text">Â¡No hemos encontrado inscripciones!</h1>
                </div>
            }

        </div>
    </div>
</div>
