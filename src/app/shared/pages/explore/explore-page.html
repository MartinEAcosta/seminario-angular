<div class="bg-page">
    <div class="container-content">
        <app-page-title [title]="'Explorar'" />
        <app-search-filter-bar
            [filters]="filterOptions" 
            [initialValue]="query()"
            (value)="query.set($event)"
        >
            <div class="container-compound-filter">
                <div class="input-label">
                    <label class="label-text">Precio minimo</label>
                    <input #priceMin class="input-filter" type="number" placeholder="0">
                </div>
                <div class="input-label">
                    <label class="label-text">Precio m√°ximo</label>
                    <input #priceMax class="input-filter" type="number" placeholder="100000">
                </div>
            </div>
        </app-search-filter-bar>

        <div class="container-courses">
            @if( coursesResource.isLoading() ){
                <app-loader />
            }
            @else {
                @for( course of coursesResource.value()?.items; track course.id){
                    <app-course-mini-card [course]="course" />
                }
            }
        </div>
        <app-pagination 
            [pages]="coursesResource.value()?.pages ?? 0" 
            [currentPage]="this.paginationService.currentPage()"
        />
    </div>
    <app-cart />
</div>
