<div class="container">
    <div class="overlay"></div>
    <section>
        <h1>¡Los mejores cursos, al mejor precio!</h1>
        <p>Aprende a tu ritmo, desde cualquier lugar y en cualquier momento.</p>
        <p>Con Udemix, tendrás acceso a una amplia variedad de cursos en línea, diseñados para ayudarte a alcanzar tus metas profesionales y personales.</p>
        <div class="container-actions">
            <button [routerLink]="'/about'" class="btn-about-us btn">Sobre nosotros</button>
            <button [routerLink]="'/pricing'" class="btn-become-a-teacher btn">Convertirse en profesor</button>
        </div>
    </section>
